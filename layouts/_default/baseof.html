<!doctype html>
<html lang="en">
    <head>
        {{ partial "header.html" . }}
    </head>
    <body>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/js/change_color_mode.js"></script>
        <div class="mx-3">
            <div class="container">
                <div class="row mt-3">
                    {{ partial "navbar.html" . }}
                </div>
                <div class="row mt-3">
                    <div class="w-100">
                        {{ if eq .Type "tags" }}
                            <h1 class="h4 mb-3" style="font-weight: 900;">tag search: "{{ .Title }}"</h1>
                        {{ else }}
                            <h1 class="h4 mb-3" style="font-weight: 900;">{{ .Title }}</h1>
                        {{ end }}
                        {{ block "main" . }}{{ end }}
                    </div>
                </div>
                <div class="row mt-3">
                    {{ partial "footer.html" . }}
                </div>
            </div>
        </div>
    </body>
</html>
